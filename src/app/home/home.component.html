<mat-toolbar>
    <mat-toolbar-row>
        <button mat-button (click)="login_Signup()">
            <mat-icon>account_circle</mat-icon>
        </button>
        <!-- <span><button mat-button routerLink="/organisations" routerLinkActive="active">Organisations</button></span>
        <span><button mat-button routerLink="/daysThemes" routerLinkActive="active">Days & Theme</button></span> -->
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
    <mat-tab-group>
        <mat-tab *ngFor="let variousData of variousListData | keyvalue" label="{{variousData.value.headerName}}">
            <app-autocomplete [listOfItems]="variousData.value.lists" [formElements] = "variousData.value.formElements"></app-autocomplete>
        </mat-tab>
    </mat-tab-group>
</mat-card>
